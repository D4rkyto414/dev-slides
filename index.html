<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Slides</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="app">
        <header>
            <h1>Dev Slides - Navegador de Diapositivas</h1>
            <p>Una aplicación moderna para navegar entre diapositivas, perfecta para desarrolladores que quieren presentar sus ideas de forma clara y profesional.</p>
        </header>
        <div class="slide" id="slide-content"></div>
        <div class="controls">
            <button id="prev">◀ Anterior</button>
            <button id="next">Siguiente ▶</button>
        </div>
        <footer>
            <p>Desarrollado para Code 201 | <a href="https://github.com/tu-usuario/dev-slides" target="_blank">Ver en GitHub</a></p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
